<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h2>Dice Roller</h2>
        <div class="dice-cont">
            <div class="dice1 dice active">
                <img src="/images/dice1.jpg
                " alt="Dice 1">
            </div>
            <div class="dice2 dice">
                <img src="/images/dice2.jpg
                " alt="Dice 2">
            </div>
            <div class="dice3 dice">
                <img src="/images/dice3.jpg
                " alt="Dice 3">
            </div>
            <div class="dice4 dice">
                <img src="/images/dice4.jpg
                " alt="Dice 4">
            </div>
            <div class="dice5 dice">
                <img src="/images/dice5.jpg
                " alt="Dice 5">
            </div>
            <div class="dice6 dice">
                <img src="/images/dice6.jpg
                " alt="Dice 6">
            </div>
        </div>
        <button class="roll-dice">Roll dice</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
